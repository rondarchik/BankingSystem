<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" >
    <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css" >
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body class="body__auth">
    <div class="login__container">
        <div class="login__bank-logo-img">
            <img class="login__img" src="static/images/bank-logo.svg" alt="Логотип банкинга">
        </div>

        <form method="POST" class="form">
            <div class="form__container">
                <span class="from__title">
                    <b>Авторизация</b>
                </span>
            </div>
            {{ form.hidden_tag() }}

            {% for msg in get_flashed_messages() %}
                <div class="flash_login">{{ msg }}</div>
            {% endfor %}

            <div class="form__container form__input-email_container">
                <input class="form__input" type="text" name="username"
                       placeholder="{{ form.username.label.text }}"
                       {% if form.username.data is not none %}value="{{ form.username.data }}{% endif %}">
                {% if form.username.errors %}
                    <p class="form__error">{{ form.username.errors[0] }}</p>
                {% endif %}
            </div>

            <div class="form__container form__input-password_container">
                <input class="form__input" type="password" name="password"
                       placeholder="{{ form.password.label.text }}">
                {% if form.password.errors %}
                    <p class="form__error">{{ form.password.errors[0] }}</p>
                {% endif %}
            </div>

            <div class="form__container form__btn-login_container">
                <button class="form__btn" type="submit"><b>Войти</b></button>
            </div>

            <div class="form__container form__text-center2">
                <a class="form__text2" href="/register">Создайте свой аккаунт</a>
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </div>
        </form>
    </div>
</body>
</html>
