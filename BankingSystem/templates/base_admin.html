<!doctype html>
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="static/images/icons/favicon.ico" >
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body class="body">
    <header class="header header__shadow">
        <div class="container header__container">
            <div class="header__logo-container">
                <a href="/">
                    <img class="header__logo" src="static/images/bank-logo.svg" alt="Логотип банкинга">
                </a>

                <nav class="nav header__nav-navigation">
                    <a href="/credit_admin" class="nav__link nav__btn">Кредиты</a>
                    <a class="nav__link nav__btn">Вклады</a>
                </nav>
            </div>

            <nav class="nav header__nav-auth">
                {% if current_user.is_authenticated %}
                    <a href="/profile" class="nav__link nav__btn nav__btn-auth">Личный кабинет</a>

                    <a href="/logout" class="nav__btn">
                        <button class="btn nav__auth-btn">Выйти</button>
                    </a>
                {% else %}
                    <a href="/register" class="nav__btn">
                        <button class="btn">Зарегистрироваться</button>
                    </a>
                    <a href="/login" class="nav__btn">
                        <button class="btn">Войти</button>
                    </a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block scripts %}
    {% endblock %}
</body>
</html>
